<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {

    .attribution a {

    }
  </style> -->
</head>

<body>
  <div class="box">

    <div class="img-body">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="imgs">
      <div class="eye"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="note-body">
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="detail">
        <div class="one">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h4>
            0.041 ETH
          </h4>
        </div>
        <div class="two">
          <img src="./images/icon-clock.svg" alt="Clock">
          <h4>
            3 days left
          </h4>
        </div>
      </div>
      <div class="hr"></div>
      <div class="last">
        <img src="./images/image-avatar.png" alt="IMG">
        <p>
          Creation of  <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>


    <!-- <div class="attribution">

    </div> -->
  </div>
</body>

</html>
